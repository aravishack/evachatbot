<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Eva - A Interview Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Common Meta tags -->
    <meta name="description" content="Eva - A Chat Bot for Doing Interview" />
    <meta name="keywords" content="Eva - A Chat Bot for Doing Interview" />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Eva - A Chat Bot for Doing Interview" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta
      property="og:description"
      content="Eva - A Chat Bot for Doing Interview"
    />
    <meta property="og:site_name" content="" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Manifest -->
    <link rel="manifest" href="" />
    <!-- Icons -->
    <link rel="icon" href="" type="image/png" />
    <link rel="shortcut icon" href="" type="image/ico" />

    <!-- For iphone -->
    <link rel="apple-touch-icon" sizes="114x114" href="" />

    <!-- CSS Files -->
    <link rel="stylesheet" href="./css/reset.css" type="text/css" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- JS Files -->
  </head>

  <body>
    <main id="eva-chat">
      <header class="header">
        <div class="header-logo"><a href="javascript:void(0)">Eva</a></div>
        <div class="header-logotag">A Interview Bot</div>
      </header>
      <section class="chatsection">
        <div class="chatsection-start">
          <a href="javascript:void(0)" id="chatsection-start-conv"
            >Click to START the converstion!</a
          >
          <a href="javascript:void(0)" id="chatsection-end-conv"
            >Click to CLOSE the converstion!</a
          >
        </div>
      </section>
      <section id="chatarea">
        <div class="chatarea-wrap">
          <div class="chatarea-header"><span>Eva is online!</span></div>
          <div id="chatarea-holder"></div>
          <div class="chatarea-message">
            <div class="chatarea-message-input">
              <input
                type="text"
                placeholder="Type here..."
                id="input-msg"
                class="disabled"
              />
              <a href="javascript:void(0)" id="send-button"
                ><i class="material-icons"> send </i></a
              >
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">&copy; 2019 - code with &hearts;</footer>
    </main>

    <!-- Scripts -->
    <script src="./js/site.js" type="text/javascript"></script>
  </body>
